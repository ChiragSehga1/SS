<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule Record</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding-top: 60px; /* Space for fixed header */
            padding-bottom: 40px; /* Space for footer */
        }

        h1 {
            font-weight: 600; /* Semi-bold */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px; /* Added space for the horizontal line */
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-row div {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600; /* Semi-bold */
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normal */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normal */
        }

        button:hover {
            background-color: #f7a009;
            color: #fff;
            font-size: 16px;
            box-shadow: inset 0px 0px 35px -15px rgba(0, 0, 0, 0.664);
        }

        button:disabled {
            background-color: #6c757d;
        }

        #data-container-wrapper {
            width: 80%;
            max-width: 800px;
            height: 60vh;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #data-container-wrapper h2 {
            margin-top: 0;
            font-size: 20px;
            color: #007BFF;
            text-align: center;
            position: relative;
        }

        #data-container-wrapper h2::after {
            content: '';
            display: block;
            width: 220px;
            height: 2px;
            background-color: #007BFF;
            margin: 2px auto 0; /* Center the line below the heading */
        }

        .data-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        .data-entry.headings {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        .data-entry span {
            flex: 1;
            text-align: center;
        }

        .data-entry.record {
            background-color: #f9f9f9;
        }

        footer {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header>Add Schedule Record</header>
    <div id="container">
        <!-- Schedule Form -->
        <form id="scheduleForm">
            <div class="form-row">
                <div>
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" name="courseCode" maxlength="6" required>
                </div>
                <div>
                    <label for="batch">Batch:</label>
                    <input type="number" id="batch" name="batch" min="1000" max="9999" required>
                </div>
                <div>
                    <label for="labNumber">Lab Number:</label>
                    <input type="number" id="labNumber" name="labNumber" min="0" max="99" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="roomNumber">Room Number:</label>
                    <select id="roomNumber" name="roomNumber" required>
                        <!-- Options will be added here dynamically -->
                    </select>
                </div>
                <div>
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" required>
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>
            </div>
            <button type="submit">Add Record</button>
        </form>
    
        <!-- Data Display Section -->
        <div id="data-container-wrapper">
            <h2 id="data-heading" style="font-weight: bold; cursor: pointer;">
                <span id="toggle-indicator" style="font-size: 18px; margin-left: 10px;">▼</span>
                Current Records
            </h2>
            <div id="data-container">
                <!-- Records will be appended here -->
            </div>
        </div>
    </div>
    
    <script>
        // Toggle visibility of records
        const dataHeading = document.getElementById('data-heading');
        const dataContainer = document.getElementById('data-container');
        const toggleIndicator = document.getElementById('toggle-indicator');
    
        dataHeading.addEventListener('click', function () {
            if (dataContainer.style.display === 'none') {
                dataContainer.style.display = 'block';
                toggleIndicator.textContent = '▼'; // Up arrow when expanded
            } else {
                dataContainer.style.display = 'none';
                toggleIndicator.textContent = '▶'; // Down arrow when collapsed
            }
        });
    
        // Add new record
        document.getElementById('scheduleForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            // Get values from the form
            const courseCode = document.getElementById('courseCode').value;
            const batch = document.getElementById('batch').value;
            let labNumber = document.getElementById('labNumber').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const startTime = new Date(document.getElementById('startTime').value).toISOString();
            const endTime = new Date(document.getElementById('endTime').value).toISOString();
    
            if (labNumber.length === 1) {
                labNumber = '0' + labNumber;
            }
    
            const record = {
                courseCode,
                batch,
                labNumber,
                roomNumber,
                startTime,
                endTime
            };
    
            fetch('/add-schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(record)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.message === 'Record added successfully!') {
                        loadRecords();
                        document.getElementById('scheduleForm').reset();
                    } else {
                        console.error('Failed to add record:', result.message);
                    }
                })
                .catch(error => {
                    console.error('Error adding record:', error);
                });
        });
    
        // Load records from the server
        function loadRecords() {
            fetch('/get-records')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(records => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = '';
    
                    if (records.length > 0) {
                        // Create headings
                        const headings = document.createElement('div');
                        headings.classList.add('data-entry', 'headings');
                        headings.innerHTML = `
                            <span>Sr. No</span>
                            <span>Lab ID</span>
                            <span>Room Number</span>
                            <span>Start Time</span>
                            <span>End Time</span>
                        `;
                        dataContainer.appendChild(headings);
    
                        // Populate records
                        records.forEach((record, index) => {
                            const entry = document.createElement('div');
                            entry.classList.add('data-entry', 'record');
                            entry.innerHTML = `
                                <span>${index + 1}</span>
                                <span>${record.labID}</span>
                                <span>${record.labNo}</span>
                                <span>${new Date(record.startTime).toLocaleString()}</span>
                                <span>${new Date(record.endTime).toLocaleString()}</span>
                            `;
                            dataContainer.appendChild(entry);
                        });
                    } else {
                        dataContainer.innerHTML = '<div>No records found</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading records:', error);
                });
        }
    
        // Load records on page load
        window.onload = loadRecords;
    </script>
    <footer>Chirag Sehgal</footer>
</body>

</html>
