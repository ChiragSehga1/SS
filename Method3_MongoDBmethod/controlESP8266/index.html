<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding-top: 60px; /* Space for fixed header */
            padding-bottom: 40px; /* Space for footer */
        }
        #controls {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 10px;
        }
        #button-container {
            display: flex;
            flex-direction: row; /* Stack buttons side-by-side */
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            font-family: 'Montserrat', sans-serif;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            margin-left: 15px;
            margin-right: 15px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;            
            box-shadow: 2px 2px 8px rgba(126, 124, 120, 0.664);
            transition: background-color 0.2s; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #f7a009;
            color: #fff;
            font-size: 16px;
            box-shadow: inset 0px 0px 35px -15px rgba(0, 0, 0, 0.664);
        }
        button:disabled {
            background-color: #6c757d;
        }
        #status {
            font-size: 16px;
            color: #000000;
            min-height: 20px;
            text-align: center; /* Center the text */
        }
        #data-container-wrapper {
            width: 80%;
            max-width: 800px;
            height: 60vh;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #data-container-wrapper h2 {
            margin-top: 0;
            font-size: 20px;
            color: #007BFF;
            text-align: center;
            position: relative;
        }
        #data-container-wrapper h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background-color: #007BFF;
            margin: 2px auto 0; /* Center the line below the heading */
        }
        .data-entry {
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        footer {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>Real-Time Data Display</header>
    <div id="container">
        <div id="controls">
            <div id="button-container">
                <button id="connect-btn">Connect</button>
                <button id="disconnect-btn" disabled>Disconnect</button>
            </div>
            <div id="status"></div>
        </div>
        <div id="data-container-wrapper">
            <h2>Activity</h2>
            <div id="data-container"></div>
        </div>
    </div>

    <footer>
        Made by Chirag Sehgal
    </footer>

    <script>
        let ws;
        const dataContainer = document.getElementById('data-container');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const status = document.getElementById('status');

        connectBtn.onclick = function() {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                status.textContent = 'Connecting...';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
                
                ws = new WebSocket('ws://localhost:8080');

                ws.onopen = function() {
                    status.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                };

                ws.onmessage = function(event) {
                    const message = event.data;
                    const dataEntry = document.createElement('div');
                    dataEntry.className = 'data-entry';
                    dataEntry.textContent = message;
                    dataContainer.appendChild(dataEntry);
                };

                ws.onclose = function() {
                    status.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                };

                ws.onerror = function(error) {
                    status.textContent = 'Error';
                    console.error('WebSocket error:', error);
                };
            } else {
                status.textContent = 'WebSocket is already connected';
            }
        };

        disconnectBtn.onclick = function() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                status.textContent = 'Disconnecting...';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;

                ws.close();
            } else {
                status.textContent = 'WebSocket is not connected';
            }
        };
    </script>
</body>
</html>
