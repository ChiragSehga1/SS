<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Control</title>
    <style>
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .connected {
            color: green;
        }
        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <h1>WebSocket Control</h1>
    <button onclick="controlWebSocket('connect')">Connect WebSocket</button>
    <button onclick="controlWebSocket('disconnect')">Disconnect WebSocket</button>

    <div id="status" class="disconnected">WebSocket Status: Disconnected</div>
    <div id="log"></div>

    <script>
        let webSocket = null;
        const wsIPport = "ws://192.168.1.6:81" //change IP and port
        function controlWebSocket(action) {
            fetch(`http://localhost:4000/control-websocket?action=${action}`, { method: 'POST' })
                .then(response => response.text())
                .then(text => {
                    // Log the response text in the status area
                    logMessage(text);
                })
                .catch(error => logMessage('Error: ' + error));
        }

        function setupWebSocket() {
            if (webSocket === null) {
                webSocket = new WebSocket(wsIPport);
                
                webSocket.onopen = () => {
                    logMessage("WebSocket connected");
                    updateStatus(true);
                };
                
                webSocket.onclose = () => {
                    logMessage("WebSocket closed");
                    updateStatus(false);
                    webSocket = null;
                };
                
                webSocket.onmessage = (event) => logMessage("Received: " + event.data);
                webSocket.onerror = (error) => logMessage("WebSocket error: " + error.message);
            }
        }

        function updateStatus(isConnected) {
            const statusElement = document.getElementById('status');
            if (isConnected) {
                statusElement.textContent = "WebSocket Status: Connected";
                statusElement.classList.remove('disconnected');
                statusElement.classList.add('connected');
            } else {
                statusElement.textContent = "WebSocket Status: Disconnected";
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
            }
        }

        function logMessage(message) {
            const log = document.getElementById('log');
            log.textContent += message + '\n';
            log.scrollTop = log.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
