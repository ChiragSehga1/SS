<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule Record</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-weight: 600; /* Semi-bold */
            margin-bottom: 20px;
            margin-top: -50px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px; /* Added space for the horizontal line */
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .form-row div {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600; /* Semi-bold */
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normal */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400; /* Normal */
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Add Schedule Record</h1>
    <br>
    <br>
    <br>
    <br>
    <form id="scheduleForm">
        <div class="form-row">
            <div>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" maxlength="6" required>
            </div>
            <div>
                <label for="batch">Batch:</label>
                <input type="number" id="batch" name="batch" min="1000" max="9999" required>
            </div>
            <div>
                <label for="labNumber">Lab Number:</label>
                <input type="number" id="labNumber" name="labNumber" min="0" max="99" required>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="roomNumber">Room Number:</label>
                <select id="roomNumber" name="roomNumber" required>
                    <!-- Options will be added here dynamically -->
                </select>
            </div>
            <div>
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" required>
            </div>
        </div>
        <button type="submit">Add Record</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <hr> <!-- Horizontal line -->
    <footer>
        Made by Chirag Sehgal
    </footer>

    <script>
        function toIST(date) {
            // Convert UTC date to IST (UTC+5:30)
            const istOffset = 5 * 60 + 30; // IST is UTC+5:30
            return new Date(new Date(date).getTime() + istOffset * 60 * 1000);
        }

        // Function to populate the dropdown menu with room numbers
        function populateRoomNumbers() {
            fetch('/get-tables') // Replace with your server endpoint for fetching room numbers
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('roomNumber');
                    select.innerHTML = ''; // Clear any existing options
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item._id; // Set value to room number
                        option.textContent = item._id; // Display room number
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching room numbers:', error);
                });
        }

        // Populate room numbers on page load
        document.addEventListener('DOMContentLoaded', populateRoomNumbers);

        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const courseCode = document.getElementById('courseCode').value;
            const batch = document.getElementById('batch').value;
            let labNumber = document.getElementById('labNumber').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const startTime = new Date(document.getElementById('startTime').value).toISOString();
            const endTime = new Date(document.getElementById('endTime').value).toISOString();

            // Pad single-digit labNumber with zero
            if (labNumber < 10) {
                labNumber = labNumber.padStart(2, '0');
            }

            const labID = `${courseCode}-${batch}-${labNumber}`;
            const labNo = roomNumber;

            const record = {
                labID: labID,
                labNo: labNo,
                startTime: startTime,
                endTime: endTime
            };

            fetch('/add-schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(record),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Record with this labID already exists') {
                    alert('Record with this labID already exists.');
                } else {
                    alert('Record added successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add record.');
            });
        });
    </script>
</body>
</html>
